<!DOCTYPE html>
<html lang="en" class="h-full bg-editor-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivaFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Force dark mode by default
        if (!window.localStorage.theme) {
            window.localStorage.theme = 'dark';
            document.documentElement.classList.add('dark');
        }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'editor-dark': '#0d1117',
                        'editor-darker': '#0a0d14',
                        'editor-light': '#161b22',
                        'primary': '#58a6ff',
                        'primary-hover': '#79c0ff',
                        'text-primary': '#f0f6fc',
                        'text-secondary': '#8b949e',
                        'border': '#30363d',
                        'surface': '#161b22',
                        'surface-hover': '#1f2937'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    },
                    spacing: {
                        18: '4.5rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-editor-darker text-text-primary font-sans antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Top bar -->
        <div class="h-10 border-b border-border bg-editor-dark flex items-center px-4 justify-between">
            <div class="flex items-center">
                <i data-lucide="lock" class="h-4 w-4 text-primary"></i>
                <h1 class="ml-2 text-sm font-medium text-text-primary">PrivaFile</h1>
            </div>
            <div class="flex items-center space-x-2">
                <span id="status-indicator" class="h-2 w-2 rounded-full bg-green-500"></span>
                <span class="text-xs text-text-secondary">Ready</span>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex">
            <!-- Sidebar -->
            <div class="w-16 border-r border-border bg-editor-dark flex flex-col items-center py-4 space-y-6">
                <div class="h-px w-6 bg-border my-2"></div>
                <button class="p-2 rounded-md bg-editor-light text-primary" title="Encrypt/Decrypt">
                    <i data-lucide="lock" class="h-5 w-5"></i>
                </button>
                <button class="p-2 rounded-md hover:bg-editor-light text-text-secondary hover:text-text-primary" title="Settings">
                    <i data-lucide="settings" class="h-5 w-5"></i>
                </button>
            </div>

            <!-- Main content area -->
            <div class="flex-1 flex flex-col items-center justify-center p-8 overflow-auto">
                <div class="w-full max-w-2xl bg-editor-dark border border-border p-8 rounded-lg">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-editor-light mb-4">
                            <i data-lucide="lock" class="h-8 w-8 text-primary"></i>
                        </div>
                        <h2 class="text-xl font-medium text-text-primary mb-2">Secure File Encryption</h2>
                        <p class="text-sm text-text-secondary max-w-md mx-auto">Protect your files with strong encryption. Simply select a file, set a password, and click Encrypt or Decrypt.</p>
                    </div>
                <!-- File Selection -->
                <div class="mb-6">
                    <div class="flex items-center mb-1">
                        <label class="text-xs font-mono text-text-secondary uppercase tracking-wider">File</label>
                    </div>
                    <div class="flex space-x-2">
                        <input 
                            type="text" 
                            id="selectedFile" 
                            readonly 
                            class="flex-1 w-full px-3 py-2 text-sm bg-editor-light border border-border text-text-primary font-mono placeholder-text-secondary focus:outline-none focus:ring-1 focus:ring-primary focus:border-transparent"
                            placeholder="No file selected"
                        >
                        <button 
                            onclick="selectFile()" 
                            class="inline-flex items-center px-3 py-2 text-xs bg-editor-light border border-border text-text-primary hover:bg-surface hover:border-primary/50 focus:outline-none focus:ring-1 focus:ring-primary"
                        >
                            <i data-lucide="folder" class="h-3.5 w-3.5 mr-1.5"></i>
                            Browse
                        </button>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-1">
                        <label class="text-xs font-mono text-text-secondary uppercase tracking-wider">Password</label>
                        <button 
                            onclick="togglePasswordVisibility()" 
                            class="text-xs text-text-secondary hover:text-primary flex items-center"
                        >
                            <i data-lucide="eye" class="h-3.5 w-3.5 mr-1"></i>
                            Show
                        </button>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="block w-full px-3 py-2 text-sm bg-editor-light border border-border text-text-primary font-mono focus:outline-none focus:ring-1 focus:ring-primary focus:border-transparent" 
                        placeholder="················"
                    >
                </div>

                <!-- Actions -->
                <div class="flex space-x-3">
                    <button 
                        onclick="encryptFile()" 
                        class="flex-1 flex items-center justify-center px-4 py-2.5 text-sm font-medium bg-primary/10 border border-primary/30 text-primary hover:bg-primary/20 focus:outline-none focus:ring-1 focus:ring-primary/50"
                    >
                        <i data-lucide="lock" class="h-3.5 w-3.5 mr-2"></i>
                        Encrypt
                    </button>
                    <button 
                        onclick="decryptFile()" 
                        class="flex-1 flex items-center justify-center px-4 py-2.5 text-sm font-medium border border-border text-text-primary bg-editor-light hover:bg-surface hover:border-primary/50 focus:outline-none focus:ring-1 focus:ring-primary/50"
                    >
                        <i data-lucide="unlock" class="h-3.5 w-3.5 mr-2"></i>
                        Decrypt
                    </button>
                </div>

                    <!-- Status Message -->
                    <div id="status" class="mt-6 p-3 text-sm text-center font-mono text-text-secondary bg-editor-light rounded border border-border">
                        <div class="flex items-center justify-center space-x-2">
                            <i data-lucide="info" class="h-3.5 w-3.5"></i>
                            <span>Ready to encrypt or decrypt files</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="h-6 border-t border-border bg-editor-dark flex items-center px-4 justify-between text-xs text-text-secondary">
            <div class="flex items-center space-x-4">
                <span>PrivaFile v1.0.0</span>
                <span class="hidden md:inline">•</span>
                <span class="hidden md:inline">Secure File Encryption</span>
            </div>
            <div class="flex items-center space-x-4">
                <span id="file-info">No file selected</span>
                <span>•</span>
                <span id="encryption-status" class="flex items-center">
                    <span class="h-2 w-2 rounded-full bg-green-500 mr-1.5"></span>
                    <span>Secure</span>
                </span>
            </div>
        </div>
    </div>

    <script src="../dist/renderer.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Function to show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type === 'success' 
                ? 'rounded-lg bg-green-50 dark:bg-green-900 p-4 text-sm text-green-700 dark:text-green-200'
                : 'rounded-lg bg-red-50 dark:bg-red-900 p-4 text-sm text-red-700 dark:text-red-200';
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            // Hide the message after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('[data-lucide="eye"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons(); // Refresh icons
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        // Check for saved theme preference or use system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
